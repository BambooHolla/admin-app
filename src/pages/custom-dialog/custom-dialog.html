<ion-header>

  <!-- <ion-navbar>
    <ion-title>自定义对话框</ion-title>
  </ion-navbar> -->

</ion-header>
<ion-content (click)="tryCloseDialog($event)"  no-bounce>
  <div class="dialog-wrapper">
    <button *ngIf="!buttons.length" class="close-button" (click)="closeDialog()">
      <picasso-icon name="picasso-guanbi"></picasso-icon>
    </button>
    <div class="dialog-content">
      <ng-container [ngSwitch]="iconType">
        <div class="icon warning" *ngSwitchCase="'warning'">
          <picasso-icon name="picasso-dialog-warning"></picasso-icon>
        </div>
        <div class="icon error" *ngSwitchCase="'error'">
          <picasso-icon name="picasso-dialog-error"></picasso-icon>
        </div>
        <div class="icon success" *ngSwitchCase="'success'">
          <picasso-icon name="picasso-dialog-success"></picasso-icon>
        </div>
      </ng-container>
      <div class="content">
        <div class="title" *ngIf="content_title">{{content_title}}</div>
        <div class="sub-title" *ngIf="content_subTitle">{{content_subTitle}}</div>
        <div class="message" *ngIf="content_message">{{content_message}}</div>
      </div>
      <div class="buttons" *ngIf="buttons?.length">
        <button *ngFor="let button of buttons" [ngClass]="button.cssClass" (click)="runButtonHandler(button)">
          {{button.text}}
        </button>
      </div>
    </div>
  </div>
</ion-content>
