<ion-content no-bounce>
    <div class="dismiss" tappable (click)="dismiss()">取消</div>
    <div class="login-warpper">
        <div class="logo-container">
            <img src="assets/images/login/logo.png" alt="" class="logo">
        </div>
        <form class="login-form-container" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <ion-item class="login-form-item">
                <ion-input formControlName="customerId" class="account" placeholder="手机号/邮箱"></ion-input>
            </ion-item>
            <ion-item class="login-form-item">
                <ion-input #pwd formControlName="password" class="password" type="password" placeholder="密码">
                </ion-input>
                <div tappable item-right class="view-pwd-wrapper" (touchstart)="showPassword(pwd)" (touchend)="hidePassword(pwd)" style="z-index:9999">
                    <ion-icon name="view-pwd"></ion-icon>
                </div>
            </ion-item>
            <a class="forget-password" navPush="forget-pwd" [navParams]="{customerId:customerId?.value}">忘记密码</a>
            <button ion-button class="login-form-submit" type="submit" [disabled]="loginForm.invalid || !appDataService.ready || logining">
        登录
      </button>
            <div class="register-line">
                还没有账户
                <a class="go-register" (click)="goToRegister()">马上注册</a>
            </div>
        </form>
    </div>
</ion-content>
