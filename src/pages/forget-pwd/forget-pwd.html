<ion-header>

  <ion-navbar>
    <ion-title>重置密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div class="forgetPWD-warpper">
    <div class="logo-container">
      <img src="assets/images/login/logo.png" alt="" class="logo">
    </div>
    <form class="forgetPWD-form-container" [formGroup]="forgetPWDForm" (ngSubmit)="forgetPWD()" novalidate>
      <ion-item class="forgetPWD-form-item">
        <ion-input formControlName="customerId" class="account" placeholder="手机号/邮箱"></ion-input>
      </ion-item>
      <ion-item class="forgetPWD-form-item">
        <ion-input formControlName="vcode" class="number" placeholder="验证码">
        </ion-input>
        <button item-right class="send-vcode credit-submit-btn" [disabled]="sending_vcode||resend_time_clock" (click)="forgetPWD_step1()">
          {{sending_vcode?'发送中':(resend_time_clock?(resend_time_clock+'s'):'获取验证码')}}</button>
      </ion-item>
      <ion-item class="forgetPWD-form-item">
        <ion-input formControlName="password" class="password" type="password" placeholder="登录密码">
        </ion-input>
        <div item-right class="error-tip" *ngIf="form_password.errors?.minlength">
          密码至少3位
        </div>
      </ion-item>
      <ion-item class="forgetPWD-form-item">
        <ion-input formControlName="confirPassword" class="password" type="password" placeholder="确认密码">
        </ion-input>
      </ion-item>
      <button ion-button class="forgetPWD-form-submit" type="submit" [disabled]="forgetPWDForm.invalid || !appDataService.ready || forgetPWDing">
        确定重置
      </button>
    </form>
  </div>
</ion-content>
