<ion-header>
    <ion-navbar>
        <ion-title>重置密码</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-bounce class="account-contain">
    <ion-grid no-padding>
        <form class="forgetPWD-form-container" [formGroup]="forgetPWDForm" (ngSubmit)="forgetPWD()" novalidate>
            <ion-row class="bottom-line">
                <ion-col padding class="vertical-center">
                    <ion-input formControlName="customerId" class="account" placeholder="手机号/邮箱"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row class="bottom-line">
                <ion-col padding class="vertical-center i-col">
                    <ion-input formControlName="vcode" class="number" placeholder="验证码">
                    </ion-input>
                    <button item-right type="button" style="z-index:9999" class="send-vcode" [disabled]="sending_vcode||resend_time_clock" (click)="forgetPWD_step1()">
                          {{sending_vcode?'发送中':(resend_time_clock?(resend_time_clock+'s'):'获取验证码')}}</button>
                </ion-col>
            </ion-row>
            <ion-row class="bottom-line">
                <ion-col padding class="vertical-center">
                    <ion-input formControlName="password" class="password" type="password" placeholder="登录密码">
                    </ion-input>
                </ion-col>
            </ion-row>
            <div item-right class="error-tip" *ngIf="form_password.errors?.minlength">
                密码至少3位
            </div>
            <ion-row class="bottom-line">
                <ion-col padding class="vertical-center">
                    <ion-input formControlName="confirPassword" class="password" type="password" placeholder="确认密码">
                    </ion-input>
                </ion-col>
            </ion-row>
            <ion-row tappable class="account-exit">
                <ion-col padding class="exit-center">
                    <button ion-button class="trbtn forgetPWD-form-submit" type="submit" [disabled]="forgetPWDForm.invalid || !appDataService.ready || forgetPWDing">
                        确认
                      </button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
