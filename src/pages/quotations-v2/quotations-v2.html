<ion-header>
    <ion-navbar>
        <ion-grid no-padding>
            <ion-row class="title-header">
                <ion-col class="title" no-padding text-center>
                    行情
                </ion-col>
                <ion-buttons [hidden]="showSearch" right padding-horizontal (click)="toShowSearch()">
                    <button ion-button>
                        <ion-icon class="large-icon" name="search"></ion-icon>
                    </button>
                </ion-buttons>
                <ion-toolbar [hidden]="!showSearch" class="searchbar">
                    <div #searchInputWrap class="searchInput">
                        <ion-item no-padding no-lines>
                            <ion-input #searchInput type="text" clearInput (keyup)="search(searchInput.value)">
                            </ion-input>
                        </ion-item>
                    </div>
                    <ion-buttons right (click)="cancelFilter()">
                        <button ion-button>取消</button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-row>
            <ion-row class="products">
                <ion-col no-padding>btc</ion-col>
                <ion-col no-padding>eth</ion-col>
                <ion-col no-padding>ibt</ion-col>
            </ion-row>
            <ion-row class="prices">
                <ion-col no-padding>12321312312</ion-col>
                <ion-col no-padding>12312321321</ion-col>
                <ion-col no-padding>21312312321</ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>
