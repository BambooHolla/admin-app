<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  no-bounce>
  <div class="top-tip">正在修改密码, 修改完成后需要重新登录</div>
  <div class="input-item">
      <ion-item>
        <ion-label fixed>旧密码</ion-label>
        <ion-input type="password" placeholder="请输入旧密码"></ion-input>
      </ion-item>
  </div>
  <div class="input-item">
      <ion-item>
        <ion-label fixed>新密码</ion-label>
        <ion-input type="password" placeholder="请输入新密码"></ion-input>
      </ion-item>
  </div>
  <div class="input-item">
      <ion-item>
        <ion-label fixed>确认密码</ion-label>
        <ion-input type="password" placeholder="请再次输入新密码"></ion-input>
      </ion-item>
  </div>
  <div class="bottom-tip">长度为8—16个字符, 必须包括字母和数字。</div>
  <div class="sub-input">
    <button>
      完成
    </button>
  </div>
</ion-content>
