
<ion-header class="color-primary home-header">
  <ion-grid no-padding text-center class="optional-header">
    <ion-row>
      <ion-col class="padding">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="title-col">
        <h1>{{personalDataService.assets || 0 | number: '.2-2'}}</h1>
        <h6>总资产</h6>
      </ion-col>
    </ion-row>
    <ion-row class="info-row">
      <ion-col>
        <div no-margin-bottom>{{personalDataService.accountBalance || 0 | number: '.2-2'}}</div>
        <p ion-text color="important">可用资金</p>
      </ion-col>
      <ion-col class="midline">
        |
      </ion-col>
      <ion-col>
        <div no-margin-bottom>----</div>
        <p ion-text color="important">可用积分</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content no-bounce class="home-contain">
  <ion-grid no-padding>
    <ion-row *ngFor="let data of commandData" tappable [navPush]="data.href" class="dark-transparent bottom-hr" [class.bottom-space]="data.bottomSpace">
      <ion-col padding class="vertical-center"><ion-icon name="{{data.icon}}" ios color="important" class="vertical-center"></ion-icon><span>{{data.name}}</span></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
