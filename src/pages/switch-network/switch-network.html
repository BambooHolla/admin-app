<ion-header>

  <ion-navbar>
    <ion-title>切换网络</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of commandData" class="setting-type"  (click)="askChangeNetwork(item)">
            {{item?.name}}
            <ion-icon name="checkmark" item-end *ngIf="item?.show" ></ion-icon>
        </ion-item>
    </ion-list>

    
    <div style="height: 100%;width: 100%" (click)="inputNetwork()"></div>    
</ion-content>
