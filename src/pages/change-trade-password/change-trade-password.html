<ion-header>

    <ion-navbar>
        <ion-title>修改交易密码</ion-title>
    </ion-navbar>

</ion-header>

<ion-content no-bounce class="bg-in change-contain" >
      <form [formGroup]="PasswordForm" novalidate>

    <ion-list  class="dark-transparent">
          <ion-item>
        <ion-label color="primary" fixed>原交易密码</ion-label>
          <ion-input formControlName="oldPassword" placeholder="请输入6位原密码" type="password" maxlength="6" required></ion-input>
          </ion-item>
          <ion-item>
        <ion-label color="primary" fixed>新交易密码</ion-label>
          <ion-input formControlName="newPassword" placeholder="请输入6位新密码" type="password" maxlength="6" required></ion-input>
          </ion-item>
          <ion-item>
        <ion-label color="primary" fixed>确认交易密码</ion-label>
          <ion-input formControlName="newPasswordConfirm" placeholder="请再次输入6位新密码" type="password" maxlength="6" required></ion-input>
            </ion-item>
    </ion-list>
    <div class="input-container">
      <button ion-button round full clear-dark color="important" type="submit" (click)="doValidate()" [disabled]="PasswordForm.invalid">确认</button>
    </div>
      </form>
</ion-content>
