<ion-header>

    <ion-navbar>
        <ion-title>{{'CHANGE_TRANSACTION_PASSWORD'|translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content no-bounce class="bg-in change-contain" >
      <form [formGroup]="PasswordForm" novalidate>

    <ion-list  class="dark-transparent">
          <ion-item>
        <ion-label color="primary" fixed>{{'ORIGINAL_TRANSACTION_PASSWORD'|translate}}</ion-label>
          <ion-input formControlName="oldPassword" placeholder="{{'PLEASE_INPUT_6_DIGIT_OF_ORIGINAL_PASSWORD'|translate}}" type="password" maxlength="6" required></ion-input>
          </ion-item>
          <ion-item>
        <ion-label color="primary" fixed>{{'NEW_TRANSACTION_PASSWORD'}}</ion-label>
          <ion-input formControlName="newPassword" placeholder="{{'PLEASE_INPUT_6_DIGIT_OF_NEW_PASSWORD'|translate}}" type="password" maxlength="6" required></ion-input>
          </ion-item>
          <ion-item>
        <ion-label color="primary" fixed>{{'PLEASE_CONFIRM_THE_TRANSACTION_PASSWORD'|translate}}</ion-label>
          <ion-input formControlName="newPasswordConfirm" placeholder="{{'PLEASE_INPUT_6_DIGIT_NEW_PASSWORD_AGAIN'|translate}}" type="password" maxlength="6" required></ion-input>
            </ion-item>
    </ion-list>
    <div class="input-container">
      <button ion-button round full clear-dark color="important" type="submit" (click)="doValidate()" [disabled]="PasswordForm.invalid">{{'CONFIRM'|translate}}</button>
    </div>
      </form>
</ion-content>
