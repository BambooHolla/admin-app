<ion-header>

  <ion-navbar>
    <ion-title>{{productName}}:{{product?.title}}</ion-title>
  </ion-navbar>
 <!-- 总资产 -->
 <div class="assets">
    <div class="assets-logo">
        <img src="assets/imgs/{{productName | lowercase}}-logo.png">
    </div>
    <div class="assets-message"><span>总资产</span></div>
    <div class="assets-total">123456789.123456789</div>
    <div class="assets-rate">≈ 132132132131213 <span class="unit">CNY</span></div>
    <div class="assets-address" (click)="copyAddress(product?.address)">
      <picasso-icon name="picasso-bj-account"></picasso-icon> 
      {{product?.address}}
    </div>
</div>

<ion-grid class="operate">
  <!-- 资产类型 -->
  <ion-row class="type">
    <ion-col (click)="checkType(item,i)" *ngFor="let item of typeArr,let i = index" [class.action]="selectTypeIndex == i">
      <div class="name">
        {{item}}
  </div>
      <div class="bottom-line" [hidden]="selectTypeIndex != i"></div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-header>


<ion-content>
    <ion-list class="address-group">
        <ion-item  *ngFor="let address of selectAddress" class="address-item" (click)="routeTo('page-address-asset-details',{address:address,productName:productName})">
          <ion-avatar item-start class="product-logo">
             
            <ng-container [ngSwitch]="address?.status">
                <picasso-icon *ngSwitchCase="1" name="picasso-asset-in" class="success"></picasso-icon>
                <picasso-icon *ngSwitchCase="2" name="picasso-asset-out" class="warning"></picasso-icon>
                <picasso-icon *ngSwitchCase="3" name="picasso-asset-fail" class="error"></picasso-icon>
            </ng-container>
          </ion-avatar>
          <div class="item-header">
            <div class="item-header-title">
              {{address?.assets}} <span class="unit">{{productName}}</span>
            </div>
            <div class="item-header-total">
              {{address?.fee}}
            </div>
          </div>
          <div class="address-item-body">
            <div class="overflow-ellipsis item-body-address">
              {{address?.address}}
            </div>
            <div class="item-body-date">
              {{address?.date | date:"yyyy-MM-dd"}}
            </div>
          </div>
        </ion-item>
      </ion-list>
</ion-content>
