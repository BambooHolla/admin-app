<ion-header>

  <ion-navbar>
    <ion-title>交易记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  no-bounce>
  <div class="address-title">
    <div class="address-type">
      <ng-container [ngSwitch]="address?.transType">
            <picasso-icon *ngSwitchCase="'001'" name="picasso-asset-in" class="success"></picasso-icon>
            <picasso-icon *ngSwitchCase="'002'" name="picasso-asset-out" class="warning"></picasso-icon>
            <!-- <picasso-icon *ngSwitchCase="3" name="picasso-asset-fail" class="error"></picasso-icon> -->
      </ng-container>
    </div>
    <div class="address-asset">
      {{addressTransInfo?.transAmount}}
      <span class="unit">{{product?.productName}}</span>
    </div>
  </div>
  <div class="address-details-group">
    <div class="address-details-item">
      <div class="address-details-item-label">发款方</div>
      <div class="address-details-item-content">
        {{addressTransInfo?.address}}
      </div>
    </div>
    <ng-container *ngIf="addressTransInfo?.details" >
        <div class="address-details-item">
          <div class="address-details-item-label">收款方</div>
          <ol>
              <li  class="address-details-item-content" *ngFor="let item of addressTransInfo?.details;let i = index" >
                    {{item?.to}}
              </li>
          </ol>
        
        </div>
    </ng-container>
    <div class="address-details-item">
      <div class="address-details-item-label">矿工费用</div>
      <div class="address-details-item-content">
          {{addressTransInfo?.transFee}}
      </div>
    </div>
    <div class="address-details-item">
      <div class="address-details-item-label">交易时间</div>
      <div class="address-details-item-content">
        {{addressTransInfo?.transDate | date:"yyyy-MM-dd hh:MM:ss"}}
      </div>
    </div>
  </div>
</ion-content>
