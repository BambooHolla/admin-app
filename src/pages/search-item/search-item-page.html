  <ion-toolbar class="searchbar">
    <div class="searchInput">
      <div class="icon"></div>
      <!--<input type="text" 
        required 
        name="searchInput" 
        [(ngModel)]="keyword" 
        #searchInput="ngModel"
        (keypress)="enter($event)">-->
      <ion-item no-padding no-lines>
        <ion-input type="text" 
          clearInput 
          #searchInput 
          (keyup)="search(searchInput.value)">
        </ion-input>
      </ion-item>
      <!--<input type="text" 
        required

<ion-content class="bg-in">
  <div class="resultTitle">{{resultTitle}}</div>
  <tri-col-list-component [listData]="fullListData | async" [showDetail]="false"></tri-col-list-component>
</ion-content>
