<ion-header>
	<div class="hdbg header-with-bg bg-color-dark-alpha">
		<ion-navbar>
			<ion-title>添加地址</ion-title>
		</ion-navbar>
	</div>
</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
			<ion-label color="primary">地址名称</ion-label>
			<ion-input placeholder="请填写地址名称"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">地址</ion-label>
			<ion-input placeholder="请填写地址"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">验证</ion-label>
			<ion-input placeholder="请填写验证码"></ion-input>
			<button ion-button item-end color="special">获取验证码</button>
		</ion-item>
	</ion-list>
	<div class="submit-wrapper">
		<div class="agree-protocol">
			<ion-checkbox color="dark" [(ngModel)]="protocolAgree"></ion-checkbox>
			<div class="protocol-label" (click)="toggleProtocolAgree()">同意<a>《服务协议》</a></div>
		</div>
		<button block ion-button color="special" (click)="submitAddAddress()">完成添加</button>
	</div>
</ion-content>
