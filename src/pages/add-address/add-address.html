<ion-header>
    <div class="hdbg header-with-bg bg-color-dark-alpha">
        <ion-navbar>
            <ion-title>添加地址</ion-title>
        </ion-navbar>
    </div>
</ion-header>
<ion-content>
    <ion-list class="common-form">
        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary" style="width:6rem;">地址名称</ion-label>
            <ion-input [(ngModel)]="formData.name" placeholder="请填写地址名称"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary">地址</ion-label>
            <ion-input [(ngModel)]="formData.address" placeholder="请填写地址"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary">验证</ion-label>
            <ion-list item-end *ngIf="check_method_options" class="radio-list" radio-group [(ngModel)]="formData.check_method">
                <ion-item *ngFor="let check_method_opt of check_method_options">
                    <ion-label>{{check_method_opt.value}}</ion-label>
                    <ion-radio checked="true" [value]="check_method_opt"></ion-radio>
                </ion-item>
            </ion-list>
        </ion-item>
        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary">验证码</ion-label>
            <ion-input [(ngModel)]="formData.vcode" placeholder="请填写验证码"></ion-input>
            <button (click)="sendValidate()" [disabled]="!formData.check_method" ion-button item-end color="special">获取验证码</button>
        </ion-item>
    </ion-list>
    <div class="submit-wrapper">
        <div class="agree-protocol">
            <ion-checkbox color="dark" [(ngModel)]="protocolAgree"></ion-checkbox>
            <div class="protocol-label" (click)="toggleProtocolAgree()">同意<a>《服务协议》</a></div>
        </div>
        <button block ion-button color="special" [disabled]="!canSubmit" (click)="submitAddAddress()">完成添加</button>
    </div>
</ion-content>
