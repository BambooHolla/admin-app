<ion-header>

  <ion-navbar>
    <ion-title>新增充值地址</ion-title>
    <div class="finish-address-btn" (click)="canSubmit && finishAddAddress()" [class.disabled]="!canSubmit">完成</div>
  </ion-navbar>

</ion-header>


<ion-content padding  no-bounce>

  <div class="address-item">
    <div class="item-label">地址名称</div>
    <ion-item>
      <ion-input #nameInput class="input-group" [(ngModel)]="formData.addressName" 
      placeholder="请输入地址名称" (ngModelChange)="changeInputEvent('name', nameInput.value)"></ion-input>
    </ion-item>
    <div class="address-error">{{errors?.name}}</div>
  </div>

  <div class="address-item">
    <div class="item-label">{{product?.productName}}</div>
    <ion-item>
      <ion-input #addressInput class="input-group" [(ngModel)]="formData.address" 
      placeholder="请输入地址" (ngModelChange)="changeInputEvent('address', addressInput.value)"></ion-input>
      <ion-avatar item-end>
        <picasso-icon name="picasso-scan"(click)="routeTo('page-address-scan',{auto_return:true,mode:'scan-only'})"></picasso-icon>
      </ion-avatar>
    </ion-item>
    <div class="address-error">{{errors?.address}}</div>
  </div>

</ion-content>
