<ion-header>

  <ion-navbar>
    <ion-title>矿工费地址</ion-title>
    <div  class="add-address-btn">
        <div (click)="handlerAddAddress('create')">生成</div>
        <div (click)="handlerAddAddress('import')">导入</div>
    </div>
  </ion-navbar>

</ion-header>

<ion-content>
    <div *ngIf="!feeAddressList || feeAddressList.length == 0" class="tip">
        暂无数据  
    </div>
    <ion-list class="address-group">
        <ion-item *ngFor="let address of feeAddressList" class="address-item">
            <div class="item-group">
                <ion-avatar item-start class="product-logo">
                    <img src="assets/imgs/btc-logo.png">
                </ion-avatar>
                <div>
                    <h2>{{address?.addressName || "USDT矿工费地址"}}</h2>
                    <p>{{address?.rechargeWithdrawAddress}}</p>
                </div>
            </div>
            <picasso-icon name="picasso-disable" class="{{true?'disable':''}}"></picasso-icon>
        </ion-item>
    </ion-list>
</ion-content>
