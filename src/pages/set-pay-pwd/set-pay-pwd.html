<ion-header>
    <ion-navbar>
        <ion-title>{{has_account_pwd?'重置':'设置'}}交易密码</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list class="common-form">
        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary">交易密码</ion-label>
            <ion-input type="password" [(ngModel)]="formData.payPWD" set-input-status="payPWD" placeholder="请输入您的交易密码" (input)="pwdAgreement()"></ion-input>
            <div item-right class="error-tip" *ngIf="(formData.payPWD && formData.confirmPayPWD && !pwdAgreementPass)">
                两次密码不一致
            </div>
        </ion-item>
        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary">确认密码</ion-label>
            <ion-input type="password" [(ngModel)]="formData.confirmPayPWD" set-input-status="confirmPayPWD" [watch-input-keys]="['payPWD']" placeholder="请再次输入您的交易密码" (input)="pwdAgreement()"></ion-input>
            <div item-right class="error-tip" *ngIf="(formData.confirmPayPWD && formData.payPWD && !pwdAgreementPass)">
                两次密码不一致
            </div>
        </ion-item>
        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary">验证</ion-label>
            <ion-list item-end *ngIf="check_method_options" class="radio-list" radio-group [(ngModel)]="formData.check_method">
                <ion-item *ngFor="let check_method_opt of check_method_options">
                    <ion-label>{{check_method_opt.value}}</ion-label>
                    <ion-radio checked="true" [value]="check_method_opt"></ion-radio>
                </ion-item>
            </ion-list>
        </ion-item>
        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary">验证码</ion-label>
            <ion-input [(ngModel)]="formData.vcode" placeholder="请填写验证码"></ion-input>
            <button (vcode-sender)="$event.waitFor(sendValidate())" [disabled]="(!formData.check_method || !pwdAgreementPass)" ion-button item-end color="special">获取验证码</button>
        </ion-item>

        <ion-item>
            <ion-label class="form-label with-left-baseline" color="primary">登录密码</ion-label>
            <ion-input type="password" [(ngModel)]="formData.loginPWD" set-input-status="loginPWD" placeholder="请输入您的登录密码"></ion-input>
        </ion-item>
        <div class="submit-wrapper">
            <!-- <div class="agree-protocol">
                <ion-checkbox color="dark" [(ngModel)]="protocolAgree"></ion-checkbox>
                <div class="protocol-label" (click)="toggleProtocolAgree()">同意<a>《服务协议》</a></div>
            </div> -->
            <button block ion-button color="special" [disabled]="!canSubmit" (click)="submitForm()">提交</button>
        </div>
    </ion-list>
</ion-content>
