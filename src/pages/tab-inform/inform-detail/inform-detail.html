<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="inform">
    <div class="inform-header">
      <div class="inform-header-title">
          {{inform?.title}}
      </div>
      <div class="inform-header-date">
          {{inform?.time | date:"yyyy-MM-dd hh:MM:ss"}}
      </div>
    </div>
    <div class="inform-content">
      {{inform?.content}}
    </div>
  </div>
</ion-content>
