<ion-header padding  no-bounce>

  <!-- <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar> -->
      <div class="title">
        消息
        <span class="all-read">
          全部已读
        </span>
      </div>
</ion-header>


<ion-content   no-bounce>
        <!-- <div class="tip">
            暂无消息
        </div> -->
      <ion-list [class.padding-bottom]="informLiseElePadding">
        <ion-item *ngFor="let inform of inform_list" class="inform-box" (click)="routeTo('page-inform-detail', inform)">
            <div class="inform-header">
              <div class="inform-title">
                {{inform?.title}}
              </div>
              <div class="inform-date">
                {{inform?.time | date:"yyyy-MM-dd hh:MM:ss"}}
              </div>
            </div>
            <div class="overflow-ellipsis inform-content">
              {{inform?.content}}
            </div>
            <div class="inform-read" [hidden]="inform?.read"></div>
        </ion-item>
      </ion-list>
</ion-content>
