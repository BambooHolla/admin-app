<ion-header>

<ion-navbar>
<ion-title></ion-title>
</ion-navbar>

</ion-header>
<ion-content  no-bounce>
  <div class="gestureLockBox">
    <div text-center class="gestureTip">
      {{titleTip}}
    </div>
    <div  class="gestureTitle" text-center  [ngStyle]="{'color':textColor}">{{titleMes}}{{titleMes_number}}{{titleMes_supplement}}</div>
   
    
    <canvas #canvas [ngStyle]="{'height.px':height,'width.px':width}"></canvas>
    <div class="reset" [class.show]="showReset">
      <a (click)="forgetGestureLock()">忘记手势密码</a>
  </div>
  </div>

</ion-content>
