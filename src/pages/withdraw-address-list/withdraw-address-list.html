<ion-header>
    <ion-navbar>
        <ion-title>{{navbar_title}}</ion-title>
        <ion-buttons left (click)="finishSelect(false)">
            <button ion-button ion-only>
                <ion-icon name="arrow-back" left class="withdraw-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right (click)="addWithdrawAddress()">
            <button ion-button ion-only>
                <ion-icon ios="ios-add" md="md-add" right class="withdraw-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>

    <!-- <ion-item>

            </ion-item> -->
    <ion-grid no-padding item-end *ngIf="withdraw_address_list" class="radio-list" radio-group [(ngModel)]="formData.withdraw_address_id">
        <div *ngFor="let withdraw_address of withdraw_address_list" class="addressList">
            <ion-row class="bottom-line">
                <ion-col no-padding class="vertical-center">
                    <ion-label>{{withdraw_address.realname}} - {{withdraw_address.paymentAccountNumber}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="bottom-line select-one">
                <ion-col no-padding class="vertical-center">
                    <ion-radio checked="true" [value]="withdraw_address.id"></ion-radio>
                    <span class="tobeAddress">选择</span>
                    <ion-icon name="删除" (click)="deleteWithdrawAddress(withdraw_address)"></ion-icon>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>

            </ion-item-options> -->

</ion-content>
