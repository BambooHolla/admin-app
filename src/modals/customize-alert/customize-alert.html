<ion-content>
    <div class="title">
        <img src="./assets/icon/recommend.jpg" alt="">
    </div>
    <div class="message">
        <span class="tip">{{tip}}</span>
        <input type="text" [(ngModel)]="recommendCode" class="input-text">
        <div class="alert-button-group">
            <button ion-button="alert-button" (click)="dismiss()">
                    <span class="button-inner">{{'CANCEL'|translate}}</span>
                    <div class="button-effect"></div>
                </button>
            <button ion-button="alert-button" style="transition: none;border-bottom-right-radius: 10px;background-color: #c1b17f;" (click)="submit()">
                    <span class="button-inner submit">{{'CONFIRM'|translate}}</span>
                    <div class="button-effect"></div>
                </button>
        </div>
    </div>
</ion-content>
